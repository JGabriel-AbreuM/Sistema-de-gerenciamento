<!DOCTYPE html>
<html lang="pt-br">
     {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block conteudo %}Login - Sistema{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'website/img/SIGA-FAV.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/reset.css' %}">

</head>
<body>
    <nav class="nav-bar">
        <a class="navbr-brand" href="#">
            <img class="nv-img"src="{%static 'website/img/SIGA-T.png' %}">
        </a>
    </nav>
    <div class="cian-line"></div>
    <div class="orange-line"></div>

        <form action="." method="POST" class="form-login">
            {% csrf_token %}
            <h5>Login</h5>  
            

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password">

            <button class="button-login" type="submit"> Login </button>
            <a href="{% url 'website:cadastra_aluno'%}"><p>Cadastra</p></a>
        </form>
</body>
</html>
